<ion-header translucent>
  <ion-toolbar color="primary">
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <br>
  <br>
  <br>
  <ion-card style="background-color:whitesmoke" >
    <ion-card-content >

 <!-- div for padding -->
 <div class="ion-padding" >
  <!--login form label-->
  <ion-row>
    <ion-col class="ion-text-center" size-md="3" offset-md="4.5">
      <ion-text>
        <h3>Welcome to Quickwork Chat</h3>
      </ion-text>
    </ion-col>
  </ion-row>
  


  <ion-row>
    <ion-col size-md="3" offset-md="4.5">
      <ion-avatar>
        <img src={{imageUrl}}>
      </ion-avatar>
    </ion-col>
  </ion-row>
  
    <ion-row>
      <ion-col size-md="3" offset-md="4.5">
        <ion-item>
          <ion-label>Name: {{name}} </ion-label>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size-md="3" offset-md="4.5">
        <ion-item>
          <ion-label>Email: {{email}}</ion-label>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size-md="3" offset-md="4.5">
        <ion-item>
          <ion-label>ID: {{id}}</ion-label>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size-md="3" offset-md="4.5">
        <ion-item>
          <ion-label >Access Token: {{accessToken}}</ion-label>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size-md="3" offset-md="4.5">
        <ion-item>
          <ion-label >Server Auth Code: {{serverAuthCode}}</ion-label>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size-md="3" offset-md="4.5">
        <ion-item>
          <ion-label >ID token: {{idToken}}</ion-label>
        </ion-item>
      </ion-col>
    </ion-row>
</div>
    
    </ion-card-content>
  </ion-card>
 
</ion-content>
