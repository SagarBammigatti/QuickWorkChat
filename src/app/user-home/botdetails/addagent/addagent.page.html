<ion-header translucent>
    <ion-toolbar color="primary">
    </ion-toolbar>
  </ion-header>
  
  <ion-content fullscreen>
    <br>
    <br>
    <br>
    <ion-card style="background-color:whitesmoke" >
      <ion-card-content >
  
   <div class="ion-padding" >
    <ion-row>
      <ion-col class="ion-text-center" size-md="3" offset-md="4.5">
        <ion-text>
          <h3>Add Agent</h3>
        </ion-text>
      </ion-col>
    </ion-row>
   
                <form [formGroup]="validations_form"  (ngSubmit)="onSubmit(validations_form.value)">
                  <ion-row>
                    <ion-col size-md="3" offset-md="4.5">
                      <ion-item>
                        <ion-label position="floating" color="primary"><h3>Email</h3></ion-label>
                        <ion-input type="text" formControlName="email"></ion-input>
                        <div class="validation-errors">
                          <ng-container *ngFor="let validation of validation_messages.email">
                            <div  class="error-message" *ngIf="validations_form.get('email').hasError(validation.type) && (validations_form.get('email').dirty || validations_form.get('email').touched)">
                              <ion-icon name="information-circle-outline"></ion-icon> <ion-text color="danger">{{ validation.message }}</ion-text>
                            </div>
                          </ng-container>
                        </div>
                      </ion-item>
                    </ion-col>
                  </ion-row>
                  <ion-row>
                    <ion-col size-md="3" offset-md="4.5">
                          <ion-button color="primary" class="submit-btn" expand="block" type="submit" [disabled]="!validations_form.valid">Add Agent</ion-button>
                    </ion-col>
                  </ion-row>
                </form>
              </div>
              <br>
            </ion-card-content>
          </ion-card>
  </ion-content>
